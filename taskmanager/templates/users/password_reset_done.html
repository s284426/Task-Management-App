{% extends "base.html" %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">Password Reset Email Sent</h3>
            </div>
            <div class="card-body">
                <p>We've emailed you instructions for setting your password. You should receive them shortly.</p>
                <p>If you don't receive an email, please check your spam folder.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
