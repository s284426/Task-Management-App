{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block tasks_active %}active{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Delete Task</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Warning!</h4>
            <p>You are about to delete the task: <strong>{{ object.title }}</strong></p>
            <p>This action cannot be undone.</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    <a href="{% url 'task-detail' object.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
